name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install image optimization dependencies
      run: npm install --save-dev imagemin imagemin-mozjpeg imagemin-pngquant imagemin-svgo sharp
      
    - name: Optimize images before build
      run: node optimize-images.mjs
      
    - name: Build project
      run: PUBLIC_URL= npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd /var/www/o4go/data/www/o4go.ru/
          find . -mindepth 1 -delete
        script_stop: true
        
    - name: Upload build files
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "build/*"
        target: "/var/www/o4go/data/www/o4go.ru/"
        strip_components: 1

  deploy-to-bitrix:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install image optimization dependencies
      run: npm install --save-dev imagemin imagemin-mozjpeg imagemin-pngquant imagemin-svgo sharp
      
    - name: Optimize images before build
      run: node optimize-images.mjs
      
    - name: Build project
      run: PUBLIC_URL=/fmd/ npm run build
      
    - name: Deploy to Bitrix server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST_BITRIX }}
        username: ${{ secrets.USERNAME_BITRIX }}
        password: ${{ secrets.PASSWORD_BITRIX }}
        port: ${{ secrets.PORT_BITRIX }}
        script: |
          cd /home/e/eva9593645/ogorodforgorod.ru/public_html/fmd/
          find . -mindepth 1 -delete
        script_stop: true
        
    - name: Upload build files to Bitrix
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.HOST_BITRIX }}
        username: ${{ secrets.USERNAME_BITRIX }}
        password: ${{ secrets.PASSWORD_BITRIX }}
        port: ${{ secrets.PORT_BITRIX }}
        source: "build/*"
        target: "/home/e/eva9593645/ogorodforgorod.ru/public_html/fmd/"
        strip_components: 1